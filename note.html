<div class="note fade-in">
    <div class="note-toolbar">
        <strong class="note-title" contenteditable="true" placeholder="Title"></strong>
        <div class="note-actions">
            <button class="btn-bullet"><img width="24" height="24"
                    src="https://img.icons8.com/material-rounded/24/list.png" alt="list" /></button>
            <button class="btn-delete"><img width="17" height="17" src="https://img.icons8.com/metro/26/cancel.png"
                    alt="cancel" /></button>
        </div>
    </div>
    <div class="note-body">
        <textarea placeholder="Write your note here..."></textarea>
    </div>
</div>
